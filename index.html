<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Solution</title>
    <!-- DAISY UI AND TAILWIND CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- EB Garamond Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@800&display=swap" rel="stylesheet">

    <!-- Poppins font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Font Style -->
    <style>
        .font-eb {
            font-family: 'EB Garamond', serif;
        }

        .font-poppins {
            font-family: 'Poppins', sans-serif;
        }
    </style>

    <!-- Tailwind Customise Color -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>

    <!-- Font Awesome icon -->
    <script src="https://kit.fontawesome.com/b86594bddf.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="container mx-auto my-10">
        <nav>
            <div class="flex flex-col gap-3 lg:flex-row justify-between items-center bg-base-100">
                <div>
                    <img src="./images/logo2.png" alt="">
                </div>
                <div>
                    <ul class="flex flex-1 gap-5 font-poppins text-base font-normal">
                        <li>Home</li>
                        <li>Services <i class="fa-solid fa-chevron-right"></i>
                        </li>
                        <li>Cases <i class="fa-solid fa-chevron-right"></i>
                        </li>
                        <li>Blog <i class="fa-solid fa-chevron-right"></i>
                        </li>
                        <li>Contact Us <i class="fa-solid fa-chevron-right"></i>
                        </li>
                    </ul>
                </div>
                <div>
                    <button
                        class="btn btn-accent bg-[#B68C5A] border-0 text-[#FFF] font-poppins font-semibold text-lg">Free
                        Consultation</button>
                </div>
            </div>
        </nav>

        <!-- Banner Section -->
        <section class="mt-10 bg-[url('/images/banner.png')] w-full bg-cover bg-center h-[500px] space-y-9">
            <h2 class="pt-20 text-center font-bold font-eb text-xl md:text-6xl lg:text-7xl   text-white">We Provide Effective <br> Legal Solutions
            </h2>
            <p class="text-center font-poppins text-sm lg:text-base font-normal text-white">There are many variations of passages of Lorem
                Ipsum available, but the majority <br> have suffered alteration
                in some form, by injected humour.</p>
            <div class="flex justify-center gap-5 pt-5">
                <input class="rounded border-0 w-[400px] p-3" type="text" placeholder="Search your services">
                <button class="font-poppins text-white text-xl font-medium btn bg-[#B68C5A] border-0">Search</button>
            </div>
        </section>
    </header>

    <main>

    </main>

    <footer>

    </footer>
</body>

</html>
